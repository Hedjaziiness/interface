<table>
    <tr><th>ID</th><th>Username</th><th>Role</th><th>Actions</th></tr>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
        <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
