<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="{{ url_for('index') }}">Dashboard</a></li>
            <li><a href="{{ url_for('user_management') }}">User Management</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Edit User</h1>
        </header>

        <form method="post">
            Username: <input name="username" value="{{ user.username }}"><br>
            Role:
            <select name="role">
              <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
              <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
              <option value="mod" {% if user.role == 'mod' %}selected{% endif %}>Moderator</option>
            </select><br>
            <button type="submit">Save</button>
          </form>
          
        <section>
            <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
                <input type="text" name="username" value="{{ user.username }}" required>
                <input type="password" name="password" placeholder="New Password (leave empty to keep the current one)">
                <button type="submit" class="btn btn-send">Update User</button>
            </form>
        </section>
    </div>
</body>
</html>
